<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/all.css" rel="stylesheet">
    <title>Brand & Revenue</title>
  </head>
  <body>
    
    <div class="background">
        <div class="topImage">
            <img src="../images/brand/amiba.png" alt="" width="700px" height="415px">
        </div>
    </div>
    <section id="revenue">
        <div class="container">
            <p class="content_brand">Increase Your <span>Brand</span> Value <br>
                & Monthly <span>Revenue</span></p>
            <div class="details">
                <p>When you will provide this type of service to your student it will be the talk of town. <br>
                    Your compactors students will have no choice but to come to you. 
                </p>
                <p> You can provide that service to them by taking an amount of rewards</p>
            </div>
        </div>
    </section>
    <div class="middle">
        <img src="../images/brand/middle.png" alt="" width="1000px" height="815px">
    </div>
    <div class="bottom">
        <div class="left">
            <img src="../images/brand/leaf1.png" alt="" width="300px" height="300px">
        </div>
        <div class="right mr-auto">
            <img src="../images/brand/leaf2.png" alt="" width="300px" height="300px">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
